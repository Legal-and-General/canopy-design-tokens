name: Sync Figma Design Tokens

on:
  workflow_dispatch:

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Node
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Figma tokens
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: npm run tokens:fetch-raw

      - name: Check for changes
        id: check_changes
        run: |
          # Compare files excluding the $timestamp field
          OLD_CONTENT=$(git show HEAD:tokens/figma-variables-raw.json | jq 'del(."$timestamp")')
          NEW_CONTENT=$(jq 'del(."$timestamp")' tokens/figma-variables-raw.json)

          if [ "$OLD_CONTENT" = "$NEW_CONTENT" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in figma-variables-raw.json (excluding timestamp)"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in figma-variables-raw.json"
          fi

      - name: Process raw tokens
        if: steps.check_changes.outputs.has_changes == 'true'
        run: npm run tokens:process-raw

      - name: Build CSS tokens with Style Dictionary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: npm run build:tokens

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@6d6857d36972b65feb161a90e484f2984215f83e # v6.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(design-tokens): update Figma design tokens'
          title: 'chore: Update Figma design tokens'
          body: |
            ## Automated Figma Token Update

            This PR contains updated design tokens fetched from Figma.

            ### Changes
            - Updated `figma-variables-raw.json` with latest design tokens from Figma
            - Processed tokens into individual collection files
            - Built CSS files with Style Dictionary

            ### Review Checklist
            - [ ] Review the changes in `figma-variables-raw.json`
            - [ ] Verify processed token files are correctly formatted
            - [ ] Check generated CSS files in `build/css/` for correctness
            - [ ] Check for any unexpected changes in generated tokens

            ---
            _This PR was automatically generated by the Sync Figma Design Tokens workflow._
          branch: figma-tokens-update-${{ github.run_number }}
          branch-suffix: timestamp
          delete-branch: true
          labels: |
            automated
            design-tokens
