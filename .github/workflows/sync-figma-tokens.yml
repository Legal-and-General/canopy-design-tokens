name: Sync Figma Design Tokens

on:
  workflow_dispatch:

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch Figma tokens
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: npm run tokens:fetch-raw
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet tokens/figma-variables-raw.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in figma-variables-raw.json"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in figma-variables-raw.json"
          fi
      
      - name: Process raw tokens
        if: steps.check_changes.outputs.has_changes == 'true'
        run: npm run tokens:process-raw
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Figma design tokens'
          title: 'chore: Update Figma design tokens'
          body: |
            ## Automated Figma Token Update
            
            This PR contains updated design tokens fetched from Figma.
            
            ### Changes
            - Updated `figma-variables-raw.json` with latest design tokens from Figma
            - Processed tokens into individual collection files
            
            ### Review Checklist
            - [ ] Review the changes in `figma-variables-raw.json`
            - [ ] Verify processed token files are correctly formatted
            - [ ] Check for any unexpected changes in generated tokens
            
            ---
            _This PR was automatically generated by the Sync Figma Design Tokens workflow._
          branch: figma-tokens-update
          delete-branch: true
          labels: |
            automated
            design-tokens
